<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Kalurahan Kulwaru</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 13px;
      z-index: 1000;
    }

    .legend-title {
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 18px;
      height: 12px;
      margin-right: 8px;
      border: 1px solid #777;
    }

    /* Judul Peta Kecil di Kiri Atas */
    .map-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255,255,255,0.9);
      padding: 8px 12px;
      font-size: 16px; /* Dibuat sedikit lebih besar */
      font-weight: bold;
      border-radius: 4px;
      z-index: 1000;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    /* Zoom Control Pindah ke Bawah Kanan */
    .leaflet-bottom.leaflet-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* Tampilan Zoom Level */
    .zoom-level-display {
      background: white;
      padding: 4px 8px;
      font-size: 12px;
      margin-top: 4px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div id="map">
    <div class="map-title">Peta Kalurahan Kulwaru</div>
  </div>

  <div class="legend">
    <div class="legend-title">Keterangan</div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #add8e6; border-style: dashed;"></div>
      <span>Area Pertanian & Perkebunan</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e41a1c;"></div>
      <span>Batas Administrasi per RT</span>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    var map = L.map("map", {
      center: [-7.9007, 110.1240],
      zoom: 15.9,
      zoomControl: false
    });

    L.control.zoom({ position: 'bottomright' }).addTo(map);

    const zoomDisplay = L.control({ position: 'bottomright' });
    zoomDisplay.onAdd = function () {
      const div = L.DomUtil.create('div', 'zoom-level-display');
      div.innerHTML = `Zoom: ${map.getZoom()}`;
      map.on('zoomend', function () {
        div.innerHTML = `Zoom: ${map.getZoom()}`;
      });
      return div;
    };
    zoomDisplay.addTo(map);

    var satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "Esri", maxZoom: 20 }
    );
    var osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 22
      }
    );

    satellite.addTo(map);

    const baseLayers = {
      "Citra Satelit": satellite,
      "OpenStreetMap": osm
    };

    function getRTColor(rt) {
      const colors = [
        '#e41a1c', '#377eb8', '#4daf4a', '#984ea3', '#ff7f00',
        '#ffff33', '#a65628', '#f781bf', '#999999', '#66c2a5'
      ];
      return colors[rt % colors.length];
    }

    const batasAdmLayer = L.layerGroup();
    fetch('geojson/Batas Adm Kulwaru.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: getRTColor(feature.properties.RT),
            weight: 2,
            fillOpacity: 0.15
          }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            layer.bindPopup(
              `<strong>Batas Administrasi</strong><br>` +
              `Dusun: ${p.Dusun}<br>RW: ${p.RW}<br>RT: ${p.RT}<br>Luas: ${p.Luas} ha`
            );
          }
        }).addTo(batasAdmLayer);
      });

    const sawahLayer = L.layerGroup();
    fetch('geojson/sawah.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: '#add8e6',
            weight: 1,
            dashArray: '4,3',
            fillColor: '#add8e6',
            fillOpacity: 0.3
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            const luas = props["Luas (Ha)"] || 0;
            layer.bindPopup(
              `<strong>Area Pertanian & Perkebunan</strong><br>` +
              `Pemilik: ${props.pemilik || "-"}<br>` +
              `Luas: ${luas} ha`
            );
          }
        }).addTo(sawahLayer);
      });

    const overlayMaps = {
      "Batas Administrasi": batasAdmLayer,
      "Area Pertanian & Perkebunan": sawahLayer
    };

    L.control.layers(baseLayers, overlayMaps, { collapsed: false }).addTo(map);
    batasAdmLayer.addTo(map);
  </script>
</body>
</html>
